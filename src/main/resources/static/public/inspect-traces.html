<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Inspect traces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group my-1">
                    <span class="input-group-text" id="resource-attributes-key-label">resource.attributes.key</span>
                    <input type="text" class="form-control" aria-describedby="resource-attributes-key-label">
                </div>
            </div>
            <div class="col">
                <div class="input-group my-1">
                    <span class="input-group-text" id="spans-attributes-key-label">spans.attributes.key</span>
                    <input type="text" class="form-control" aria-describedby="spans-attributes-key-label">
                </div>
            </div>
            <div class="col">
                <div class="input-group my-1">
                    <span class="input-group-text" id="spans-trace-id">spans.traceId</span>
                    <input type="text" class="form-control" aria-describedby="spans-trace-id">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group my-1">
                    <span class="input-group-text" id="resource-attributes-value-label">resource.attributes.value</span>
                    <input type="text" class="form-control" aria-describedby="resource-attributes-value-label">
                </div>
            </div>
            <div class="col">
                <div class="input-group my-1">
                    <span class="input-group-text" id="spans-attributes-value-label">spans.attributes.value</span>
                    <input type="text" class="form-control" aria-describedby="spans-attributes-value-label">
                </div>
            </div>
            <div class="col">
                <div class="input-group my-1">
                    <span class="input-group-text" id="spans-name-label">spans.name</span>
                    <input type="text" class="form-control" aria-describedby="spans-name-label">
                </div>
            </div>
        </div>
        <button class="btn btn-primary">
            Apply filters
        </button>
        <button class="btn btn-primary">
            Refresh
        </button>
    </div>
    <div class="container">
    </div>
</section>
</body>
</html>
